{% extends "products/base.html" %}
{% block content %}
    <h1>Products</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit">Add Product</button>
    </form>
    <hr>
    {% for product in products %}
        <p>{{ product.name }}</p>
    {% empty %}
        <p>No products available</p>
    {% endfor %}
{% endblock content %}
